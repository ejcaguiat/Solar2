
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link href="{% static 'css/bootstrap.min.css' %}"rel="stylesheet">
	<link href="{% static 'css/stylecss.css' %}" rel="stylesheet" >
    <link rel="icon" type="image/png" href="{% static 'media/solar-titlebar.png' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <title>Maps Form</title>
</head>

<body style="background-image: url({% static 'media/file_form.jpeg' %}); background-size: cover;">
    <div class="navbar" style="background-image: url({% static 'media/orange-bg.png' %});">
        <a href="/displaypost/"><img src="{% static 'media/solarpic.png' %}" class="topnav-logo"></a>
        <a href="/logout/" class="logout-button">Log Out</a>
    </div>
    
    <div style="margin-top: 90px;">
        
        <section id="contact">
            <a href="/displaypost/" class="back-button"><img src="{% static 'media/arrow-left.png' %}" style="width: 20px; height: 15px;"> Go back</a>
			<div class="section-content">
				<h1 class="section-header">Please fill up the form</h1>
			</div>
			<div class="contact-section">
			<div class="container">
				<form action="/displaypost/" method="POST">
					<div class="col-md-6 form-container">
			  			<div class="form-group">
			  				<label for="filename">Filename</label>
					    	<input type="file" name="myFile" class="file-upload">
				  		</div>
				  		<div class="form-group">
			  				<label for ="description">Description</label>
			  			 	<textarea  class="form-control" id="description" placeholder="Enter description"></textarea>
			  			</div>
			  			<div>
							{% csrf_token %}
			  				<input type="submit" class="btn btn-default submit" placeholder="Upload file"><i class="fa fa-paper-plane" aria-hidden="true"></i>
			  			</div>
			  		</div>
				</form>
                </div>
            </div>
		</section>
    </div>
    
</body>
</html>
